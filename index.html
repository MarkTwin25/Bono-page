<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Bono | Sign Up</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="index.html">
          <img class="logo" src="images/logo.svg" alt="" />
        </a>

        <div class="header-right">
          <div><a href=""><i class="fas fa-envelope"></i> Contact</a></div>
          <div><a href=""><i class="fas fa-phone"></i>Phone</a></div>
          <div>
              <a href=""><i class="fa-brands fa-tiktok"></i>Tik Tok</a>
          </div>
        </div>
      </header>

      <main>
        <form name="contact" netlify>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>

        <div class="texto">
          <h1>Hola!!</h1>

            cupiditate corporis consequatur, quam, ea nemo minus qui illum nobis
            dolor vero ab labore id consequuntur amet veniam, vel tempora nihil?
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
